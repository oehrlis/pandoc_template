title: "Trivadis Markdown Doc Template"
subtitle: A template for markdown based documentation 
author: 
- Stefan Oehrli
# date is set by pandoc, uncomment the date line to explicitly set a date
#date: 2020 November 06
tvddocversion: 0.0.3
lang: en

# - TVD Variables --------------------------------------------------------------
# Mainly used to customize the cover page
tvdlocname:     Trivadis part of Accenture
tvdlocstreet:   Sägereistrasse 29
tvdlocplz:      8152
tvdloccity:     Glattbrugg
tvdloccountry:  Switzerland
tvdcontact:
tvdtitle:
tvdmail:        info@trivadis.com
tvdphone:       +41 58 459 55 55

# - Book settings --------------------------------------------------------------
#book: true
#classoption: oneside

# - Page settings --------------------------------------------------------------
papersize: a4 
geometry:
- top=2.54cm
- bottom=2.54cm
- left=2.54cm
- right=2.54cm

# - Page Header/Footer ---------------------------------------------------------
disable-header: true
footer-left: "Copyright © 2023 Accenture. All rights reserved."

# - Titel Page -----------------------------------------------------------------
titlepage: true
titlepage-rule-height: 0
titlepage-text-color: "000000"
subtitle-color: A100FF

# - TOC Config -----------------------------------------------------------------
toc: true
toc-own-page: true
toc-title: Table of Contents
toc-depth: 2

# - List of Tables / Figures ---------------------------------------------------
lof: false
lof-own-page: false
lot: true
lot-own-page: true

numbersections: true
links-as-notes: false
linkcolor:      purple
urlcolor:       purple
filecolor:      purple
bulletcolor:    black

# - Listings -------------------------------------------------------------------
listings: true
listings-disable-line-numbers: true
listings-no-page-break: true
code-block-font-size: \scriptsize

# - LaTeX config ---------------------------------------------------------------
header-includes: |
   \definecolor{purple}{HTML}{A100FF}

# - Pandoc Environment ---------------------------------------------------------
pandoc-latex-environment:
  noteblock:      [note]
  tipblock:       [tip]
  warningblock:   [warning]
  cautionblock:   [caution]
  importantblock: [important]

# - Font settings --------------------------------------------------------------
# generic font settings
mainfont: Arial           # Main font
sansfont: Arial           # Font for headings and toc
monofont: Courier New     # Font for listing and codes

