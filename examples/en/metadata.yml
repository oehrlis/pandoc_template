title: "O-TEMPLATE"
subtitle: "Lab and Exercise Guide"
author: [Stefan Oehrli]
date: "2020 April 02"
tvddocversion: 0.1

# - Page settings -----------------------------------------------------------
papersize: a4 
listings-disable-line-numbers: true
titlepage: true
titlepage-rule-height: 0
toc: true
toc-title: Table of Contents
toc-depth: 1
toc-own-page: true
lof: true
lof-own-page: true
numbersections: true
#links-as-notes: true
linkcolor: blue
colorlinks: true
geometry:
    - top=15mm
    - bottom=15mm
header-includes: \setcounter{page}{0} # set page count to 0 for title page

# - Font settings -----------------------------------------------------------
# due to an issue with XeLaTeX with images in docker container the font family
# has to be set to a sanserif font like Helvetica (helvet)
fontfamily: helvet
# For regular pandoc pdf generation with XeLaTeX mainfont is set to Nunito
#mainfont: Nunito Sans SemiBold
#monofont: Courier New

# - Logo settings -----------------------------------------------------------
# Local logo
#logo: doc/images/TVDLogo2019.eps
logo: ./examples/images/TVDLogo2019.eps
# Container logo
#logo: /TVDLogo2019.png
